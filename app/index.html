<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="theList">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app) assets/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-editable-text/dist/angular-editable-text.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) assets/app.css -->
    <!-- injector:css -->
    <link rel="stylesheet" href="assets/app.css">
    <!-- endinjector -->
    <!-- endbuild -->

</head>

<body layout="column" layout-fill>

<!-- Application content -->
<div ui-view ng-cloak autoscroll="true"></div>

<!-- build:js({app,node_modules}) assets/vendor.js -->
<script src="bower_components/angular/angular.js"></script>

<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
<script src="bower_components/angular-editable-text/dist/angular-editable-text.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) assets/app.js -->
<script src="app.js"></script>
<!-- injector:js -->
<script src="components/users/User.js"></script>
<script src="components/users/UserController.js"></script>
<script src="components/users/UserService.js"></script>
<script src="shared/libraries/lodash/lodash.service.js"></script>
<script src="shared/topNav/topNav.directive.js"></script>
